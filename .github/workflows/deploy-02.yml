name: Deploy React App to GitHub Pages

on:
#  push:
#   branches: ["main"]   # деплой запускается при пуше в main
  workflow_dispatch:     # возможность запускать руками

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: List build files
        run: ls -R ./dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"   # React кладет собранное сюда

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
