name: Mirror main branch to protected repo

on:
  push:
    branches:
      - main   # trigger on push to main
  workflow_dispatch: # manual trigger

jobs:
  sync-main:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source repository
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Configure git user
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 3. Add remote for target repo
      - name: Add target repo remote
        run: |
          git remote add target https://x-access-token:${{ secrets.TARGET_TOKEN }}@github.com/PargevKocharyan/live-assign-a-task.git

      # 4. Push main to mirror branch
      - name: Push to mirror-main branch
        run: |
          git push target main:mirror-main --force

      # 5. Create or update Pull Request to main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.TARGET_TOKEN }}
          repository: PargevKocharyan/live-assign-a-task
          base: main
          head: mirror-main
          title: "Mirror main branch"
          body: "Automated PR: mirror main branch from source repository."
          draft: false
