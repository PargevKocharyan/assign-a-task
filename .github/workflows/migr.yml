name: migration

on:
  workflow_dispatch: # manual run only

jobs:
  check-access:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Supabase CLI
        run: npm install supabase --save-dev

      - name: Verify supabase CLI
        run: npx supabase --version
        
      - name: Run migrations
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          export PATH="$HOME/.supabase/bin:$PATH"          
          npx supabase db push --debug $SUPABASE_URL

      - name: Deploy Edge Functions
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          export PATH="$HOME/.supabase/bin:$PATH"
          supabase login --access-token $SUPABASE_SERVICE_ROLE_KEY
          supabase functions deploy --project-ref $SUPABASE_URL
