name: migration

on:
  workflow_dispatch: # manual run only

jobs:
  check-access:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Supabase CLI
        run: npm install supabase --save-dev

      - name: Verify supabase CLI
        run: npx supabase --version

      # 3. Link Supabase project
      - name: Link Supabase Project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          npx supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} 
        
      # 5. Pull remote DB schema to sync migrations
      - name: Sync local migrations with remote DB
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          export PATH="$HOME/.supabase/bin:$PATH"
          echo "Pulling remote schema to sync migrations..."
          supabase db pull --debug
          echo "✅ Local migrations synced with remote DB"

      # 6. Run DB migrations
      - name: Run DB migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          export PATH="$HOME/.supabase/bin:$PATH"
          echo "Applying migrations..."
          supabase db push --debug
          echo "✅ DB migrations applied"

      # 7. Deploy all Edge Functions
      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          export PATH="$HOME/.supabase/bin:$PATH"
          echo "Deploying Edge Functions..."
          supabase functions deploy --all --debug
          echo "✅ Edge Functions deployed"
