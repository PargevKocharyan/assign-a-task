name: Supabase Migrations

on:
  workflow_dispatch: # –∑–∞–ø—É—Å–∫ –≤—Ä—É—á–Ω—É—é

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Supabase CLI
        run: npm install supabase --save-dev

      - name: Verify Supabase CLI
        run: npx supabase --version

      - name: Link Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: npx supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Pull Supabase database schema
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}                 # your Supabase project URL
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }} # service role key
        run: |
          echo "üîÑ Pulling latest schema from Supabase..."
          npx supabase db pull --debug
          echo "‚úÖ Schema pulled successfully"

      - name: Apply migrations (db push)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          echo "üöÄ Running migrations..."
          npx supabase db push --debug
          echo "‚úÖ Migrations applied"
